						<a
							class="navbar-sm-brand text-light text-decoration-none"
							href="mailto:info@empresa.com"
							>info@empresa.com</a
						>
						<i class="fa fa-phone mx-2"></i>
						<a
							class="navbar-sm-brand text-light text-decoration-none"
							href="tel:11-5-333"
							>tel:11-5-333</a
						>
					</div>
					<div>
						<a class="text-light" href="https://www.facebook.com/SebastianOrtizImpactotenis/" target="_blank"
							><i class="fab fa-facebook-f fa-sm fa-fw me-2"></i
						></a>
						<a
							class="text-light"
							href="https://www.instagram.com/javascriptsolution/"
							target="_blank"
							><i class="fab fa-instagram fa-sm fa-fw me-2"></i
						></a>
						<a class="text-light" href="https://twitter.com/impactotenis" target="_blank"
							><i class="fab fa-twitter fa-sm fa-fw me-2"></i
						></a>
						<a
							class="text-light"

						></a>
					</div>
				</div>
			</div>

		<!-- Header -->
		<header>

					<button
						class="navbar-toggler border-0"

						data-bs-target="#template_main_nav"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div
						class="align-self-center collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between"
						id="template_main_nav"
					>
						<div class="flex-fill">
							<ul
								class="nav navbar-nav d-flex justify-content-between mx-lg-auto"
							>
							</ul>
						</div>
						<div class="navbar align-self-center d-flex">
							<div
								class="d-lg-none flex-sm-fill mt-3 mb-4 col-7 col-sm-auto pr-3"
							>
								<div class="input-group">
									<input
										type="text"
										class="form-control"
										id="inputMobileSearch"
										placeholder="Search ..."
									/>
									<div class="input-group-text">
										<i class="fa fa-fw fa-search"></i>
									</div>
								</div>
							</div>
							<a
								class="nav-icon d-none d-lg-inline"
								href="#"
								data-bs-toggle="modal"
								data-bs-target="#template_search"
							>
								<i class="fa fa-fw fa-search text-dark mr-2"></i>
							</a>
							<a
								class="nav-icon position-relative text-decoration-none"
								href="#"
							>
								<i class="fa fa-fw fa-cart-arrow-down text-dark mr-1"></i>
								<span
									class="position-absolute top-0 left-100 translate-middle badge rounded-pill bg-light text-dark" id="estadoCarrito"
									>0</span
								>
							</a>
							<a
								class="nav-icon position-relative text-decoration-none"
								href="#"
							>

							</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<!-- Close Header -->

		<!-- Modal -->
		<div
			class="modal fade bg-white"
			id="template_search"
			tabindex="-1"
			role="dialog"
			aria-labelledby="exampleModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-lg" role="document">
				<div class="w-100 pt-1 mb-5 text-right">
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="Close"
					></button>
				</div>
				<form
					action=""
					method="get"
					class="modal-content modal-body border-0 p-0"
				>
					<div class="input-group mb-2">
						<input
							type="text"
							class="form-control"
							id="inputModalSearch"
							name="q"
							placeholder="Search ..."
						/>
						<button
							type="submit"
							class="input-group-text bg-success text-light"
						>
							<i class="fa fa-fw fa-search text-white"></i>
						</button>
					</div>
				</form>
			</div>
		</div>

  <!-- Inicio Producto Destacado -->
   <section class="bg-light">

<!-- El contenido lo genero dinamicamente-->

</section>
